<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mission Success • Scan Quest</title>
  <style>
    :root{
      --bg: #000;
      --brand: #00ff88;
      --text: #e6ffe6;
    }
    body { background:var(--bg); color:var(--text); font-family:'Courier New', monospace; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; text-align:center; }
    .card { padding: 24px 28px; border: 2px solid var(--brand); border-radius: 12px; max-width: 720px; }
    h1 { font-size: 1.9em; margin: 0 0 10px; color:var(--brand); }
    p { margin: 0 0 18px; }
    a.btn { display:inline-block; margin-top:12px; padding:10px 14px; border-radius:8px; border:1px solid var(--brand); color:var(--brand); text-decoration:none; }
    a.btn:hover { background:var(--brand); color:#000; }
    .logo { display:block; margin:0 auto 10px; height:48px; }
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="logo.svg" alt="Logo">
    <h1>✅ You are on the path to becoming a Radiographer, young Padawan</h1>
    <p>Proceed to your next training module.</p>
    <a class="btn" href="index.html">Back to Start</a>
  </div>
</body>
</html>
